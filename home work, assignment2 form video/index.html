<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME ASSIGNMENT2 FROM VIDEO</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="applybox">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email....">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Select Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="email">Address</label>
                        <textarea
                         name="address"
                         id="address" 
                         cols="50" 
                         rows="4" 
                         placeholder="Enter Address"
                        ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" name="city" id="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input 
                        type="number" 
                        name="pincode" 
                        id="pincode" 
                        placeholder="Enter Pincode Name...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-1-26" type="date" name="date" id="date"> 
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" name="date" id="date"> 
                    </div>
                    </div>
            <div class="button_container">
                <button value="sumbit">Apply Now</button>
            </div>
            </form>
    </div>
</body>
</html>
